<h4>Listado</h4>
<ul class="list-group">
    <!-- <li class="list-group-item"> Krillin - 500</li>
    <li class="list-group-item"> Gokú - 10,000</li> -->

    <li *ngFor=" let character of characterList; 
    let i= index
    let isLast = last;
    let isFirst = first;
    let isEven= even;
    let isOdd= odd;"
    
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{
        'list-group-item-dark': isLast,
        'list-group-item-primary': isEven
    }">
    <div>
        <span class="text-primary">{{ i+1 }}.-</span>
        {{character.name}} - 
        Power: {{character.power}}

    </div>

    <button class="btn btn-danger"(click)="onDeleteCharacter(character.id)">X</button>

    </li>
</ul>

<!-- todas las let descritas en el li de arriba hacen referencia a objetos que vienen por defecto en la directiva ngFor 
y que se refueren al index-->

<!-- el [ngClass] (obligatorio entre llaves cuadradas) permite asignar clases de estilos a un elemento de forma dinámica
Se pone el nombre de la clase entre comillas simples, dos puntos (:) y luego la condición que deberá cumplir el índice del elemento -->
